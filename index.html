<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Crazy Crystal Game</title>
</head>

<body>
    <div class="container"></div>
     <div class="page-header">
      <h1 id="toptitle">Crystal Game <br> <small>Can you survive the witch's trap?</small></h1>
     </div>
     <div class="row">
      <div class="col-12 col-md-4">
       <p>
           The crystal sage from Dark Souls 3 has trapped you! She's thinking of a number between 
            18 and 120. Click a crystal to add a random value to your score and try to match the number.
            But don't go over! 
       </p>    
      </div>
      <div class="col-sm-12 col-md-8">  
       <div class="row">
        <div id="imagebox">
            <img src="assets/images/moon-stone.jpg" class="crystalbutton" id="moonstone">
            <img src="assets/images/blue-crystal.jpg" class="crystalbutton" id="bluecrystal">
            <img src="assets/images/red-crystal.jpg" class="crystalbutton" id="redcrystal">
            <img src="assets/images/billy-crystal.jpg" class="crystalbutton" id="billycrystal">
        </div>
       </div>
       <div class="row">
        <div class="col-12" id="scoreboard">
            <div class="row">
                    <div class="col-9" id="target-number">Target Number: </div>
            </div>        
            <div class="row">
                    <div class="col-xs-12 col-4" id="wins-score">Wins:</div>
                    <div class="col-xs-12 col-4" id="losses-score">Losses:</div>
         </div>        
        </div>
       </div>
      </div>
     </div> 
     </div>
    </div> 

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
</script>
</body>
</html>
